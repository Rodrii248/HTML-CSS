<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Hover</title>
  <style>


body {

  font-family: Arial, Helvetica, sans-serif;

}

/*Esta tag "div >p" é um parágrafo que é filho e está escondido dentro de uma div*/

div > p { 
  display: none; /* Display: none é pra esconder*/

}

div:hover > p{

  display: block; /* Display: block é pra mostrar*/
  color:white;
  background-color: red;

}

div:hover {

  color: red;
}
  </style>
</head>
<body>
      <h1>Exemplo de hover</h1>
      
         <p>passe o mouse sobre o texto abaixo</p>
      <div>Passe o mouse aqui
      <p> TEXTO ESCONDIDO...</p>
     </div>
      <p>Fim do exemplo</p>

</body>
</html>
