                     to left -> ir pra esquerda
                     to top -> ir pra cima
                     to bottom -> pra baixo-->
                     <!--Cores do ícone instagram usadas-->

        background-image: radial-gradient(circle, #8E48C0,
        #AE3DA1,#D81948,#F91800,#F9A401);
